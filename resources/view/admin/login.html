<style>
body{
  overflow: hidden;
}
</style>
<div class="row justify-content-center" style="overflow:hidden;">
	<div class="col-sm-7 col-md-7 col-lg-4" style="overflow:hidden;">

		<div class="d-flex " >
		    <div class="card card-login mx-auto text-center " >
		    				<div class="card-header card-header-light card-header-icon" style="margin-top:20px">
			                  <div class="card-icon">
			                    <span><img src="{{URL}}/resources/imagens/logoSiscaps.png" class="mb-0"  height="45" alt="SISCAPS" style="border-radius:10px"></span>
			                  </div>
			                 
			                
			                </div>
		       
		        <div class="card-body">
		            <form action="" method="post">
		                <div class="input-group form-group">
		                    <div class="input-group-prepend" >
		                        <!-- <span class="input-group-text"><i class="fas fa-user"></i></span> -->
		                        <span style="background-color:#8b929f; padding-top: 7px; color:#000; font-weight: bold ;">CPF</span>
		                    </div>
		                    <input type="text" name="cpf" id="cpf" onKeyPress="mascara(this, formatarCpf)" class="form-control-pessoal" placeholder="CPF">
		                </div>
		
		                <div class="input-group form-group">
		                    <div class="input-group-prepend">
		                        <!-- <span class="input-group-text"><i class="fas fa-key"></i></span> -->
		                        <span style="background-color:#8b929f; padding-top: 7px; color:#000; font-weight: bold ;">Senha</span>
		                    </div>
		                    <input type="password" name="senha" class="form-control-pessoal" placeholder="Password">
		                </div>
	
		                <div class="form-group">
		                	<a href="{{URL}}/">
								<button type="button" class="btn btn-warning btn-sm" rel="tooltip" title="Voltar para Home">Voltar</button>
							</a>
		                    <input type="submit" value="Entrar" class="btn btn-primary float-right login_btn btn-sm" rel="tooltip" title="Entrar no sistema">
		                </div>
		          
		            </form>
		            <!-- Recuperar Senha -->
		           <div class="row justify-content-start">
						<a href="{{URL}}/login/recuperarSenha"><i style="color:#8b929f">Recuperar Senha</i></a>
					</div>
		        </div>
		    </div>
		</div>
{{status}} 
	
	</div>


</div>
