													</button>
												</a>
												
												<a href="{{URL}}/admin/pacientes">

												</a>

										      <input type="date" max="9999-12-31" class="form-control-pessoal" id="data" name="data" value="{{data}}" required  >
										      
										    </div>
										    
										    <div class="col-md-4 mb-2">

												       <select class="custom-select" id="profissional" name="profissional" required>
												       <option></option>
													        {{optionProfissional}}
													   </select>
												
										      
										      
										    </div>
										     
										    <div class="col-md-3 mb-2">
										      
										      			<label for="procedimento">Procedimento</label>
												       <select class="custom-select" id="procedimento" name="procedimento" required>
												       <option></option>
													        {{optionProcedimento}}
													   </select>
										      
										      
										    </div>
										    
										    <div class="col-md-1 mb-2">
										      <label for="status">Qtd</label>
										      <input type="text" class="form-control-pessoal" id="qtd" name="qtd" value="{{qtd}}" >
										    </div>
										    <div class="col-md-1 text-center" style="margin-top: 2%" >
										    	 
										     <button class="btn btn-facebook btn-sm btn-round" type="submit" rel="tooltip" title="Salvar">
										     	<i class="material-icons" style="font-size: 30px;">save</i>
										     </button>
										    </div>
										  </div>
										</form>
									
									</div>
									<div class="table-responsive">
									  	<table class="table  table-hover mt-3">

									  				<th>Data</th>
									  				<th>Profissional</th>
									  				<th>Procedimento</th>
									  				<th>Qtd</th>
									  				<th style="width:11%">Ações</th>
									  			</tr>
									  		</thead>
									  		<tbody>
									  			{{itens}}
									  		</tbody>
									  	</table>
									 </div>
									    <div class="row" >
										  	<div class="col-12 pt-0 ">
										  		<span>{{pagination}}</span>
										  	</div>

										  	</div>
