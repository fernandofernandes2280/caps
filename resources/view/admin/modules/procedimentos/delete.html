
<h5>Excluir Procedimento</h5>

<hr>
<div class="row">
	<div class="col-12 text-right">
	
		<a href="{{URL}}/admin/procedimentos">
			<button type="button" class="btn btn-warning btn-round btn-sm " rel="tooltip" title="Voltar">
				<i class="material-icons" style="font-size: 30px;">reply</i>
			</button>
		</a>
	
	</div>
</div>

<hr>


<form method="post">
	<div class="form-group">
	Você deseja realmente excluir o Procedimento <b>{{codProcedimento}}  {{nome}}  {{instrumento}} </b> ?
	</div>

	
	<div class="form-group mt-3">
		<button type="submit" class="btn btn-danger" rel="tooltip" title="Confirmar Exclusão">Excluir</button>
	</div>

</form>
